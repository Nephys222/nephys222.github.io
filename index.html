<!DOCTYPE html>
<html>
<head>
    <title>Authenticating...</title>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
    
        if (code) {
            // Redirect back to the app using the configured HTTPS scheme
            const androidAppUrl = `https://nephys222.github.io/oauth?code=${code}&state=${state}`; // Adjust the path if necessary
            window.location.href = androidAppUrl;
        } else {
            document.body.innerHTML = "Authorization failed. No code found.";
        }
    </script>
</body>
</html>
